{% extends 'layout.html' %}

{% block title %}
    Negotiate Ad Request
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-8 d-inline-block p-4 bg-white bg-opacity-75 rounded shadow">
        
            <div class="card p-4 bg-white bg-opacity-75">
                <h1 class="card-title">Negotiate Ad Request</h1>
                <form action="{{  url_for('negotiate_ad_request_sponsor_post',sponsor_id = sponsor.id, ad_request_id = ad_request.id)  }}" method="POST">
                    
                    <div class="form-group p-2">
                        <label for="campaign_name" class="card-text">Campaign Name</label>
                        <input type="text" name="campaign_name" class="form-control" value="{{ad_request.campaign.name}}" readonly>
                    </div>
                    <div class="form-group p-2">
                        <label for="requirement" class="card-text">Requirement</label>
                        <input type="text" name="requirement" class="form-control" value="{{ad_request.requirements}}" readonly>
                    </div>
                    <div class="form-group p-2">
                        <label for="payment_amount" class="card-text">Payment Amount</label>
                        <input type="text" name="payment_amount" class="form-control" value="{{ad_request.payment_amount}}" readonly>
                    </div>
                    <div class="form-group p-2">
                        <label for="messages" class="card-text">Messages</label>
                        <input type="text" name="messages" class="form-control" value="{{ad_request.messages}}">
                    </div>
                    
                    <div class="form-group mt-3 p-2">
                        <button type="submit" class="btn btn-primary"><i class="fa-regular fa-handshake"></i> Send Negotiation</button>
                    </div>
                </form>
                <div class="form-group p-2">
                    <a href="{{ url_for('sponsor_home') }}" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i> Go Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
