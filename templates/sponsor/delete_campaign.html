{% extends 'layout.html' %}

{% block title %}
    Delete Campaign
{% endblock %}

{% block content %}
    <div class="p-4 bg-white bg-opacity-75 rounded shadow mt-3">
        <h1 class="display-1">Delete Campaign </h1>
        <p class="f-3">Are you sure you want to delete {{campaign.name}}?</p>
        <form action="{{url_for('delete_campaign_post', campaign_id = campaign.id)}}" method="post" class="form">
        
            <div class="form-group p-2">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>

            <div class="form-group p-2">
                <a href="{{ url_for('show_campaigns',sponsor_id = campaign.sponsor_id) }}" class="btn btn-info"><i class="fa fa-arrow-circle-left"></i> Go Back</a>
            </div>
        </form>
    </div>
{% endblock %}
