{% extends 'layout.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4 d-inline-block p-4 bg-white bg-opacity-75 rounded shadow">
            <div class="card p-4 bg-white bg-opacity-75">
                <h1 class="card-title">Register</h1>
                <form action="{{url_for('register')}}" method="POST">
                    <div class="form-group p-2">
                        <select name="user_type" id="user_type" class="form-select" aria-label="Default select example" style="background-color: #a5f2f2;">
                            <option selected value="influencer" style="background-color: #ffffff;">Influencer</option>
                            <option value="sponsor" style="background-color: #ffffff;">Sponsor</option>
                            </select>
                    </div>
                    <div class="form-group p-2">
                        <label for="username" class="card-text">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group p-2">
                        <label for="password" class="card-text">Password</label>
                        <input type="password" name = "password" class="form-control" required>
                    </div>
                    <div class="form-group p-2">
                        <label for="confirm_password" class="card-text">Confirm Password</label>
                        <input type="password" name = "confirm_password" class="form-control" required>
                    </div>
                    <div class="form-group p-2">
                        <label for="name" class="card-text">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Dynamic fields -->
                        <div id="influencer-fields">
                            <div class="form-group p-2">
                                <label for="category" class="card-text">Category</label>
                                <input type="text" name="category" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <label for="niche" class="card-text">Niche</label>
                                <input type="text" name="niche" class="form-control" required>
                            </div>
                            <div class="form-group p-2">
                                <label for="reach" class="card-text">Reach</label>
                                <input type="text" name="reach" class="form-control" required>
                            </div>
                        </div>
                    
                        <div id="sponsor-fields" style="display: none;">
                            <div class="form-group p-2">
                                <label for="budget" class="card-text">Budget</label>
                                <input type="number" name="budget" class="form-control" min="0" required>
                            </div>
                            <div class="form-group p-2">
                                <label for="industry" class="card-text">Industry</label>
                                <input type="text" name="industry" class="form-control" required>
                            </div>
                        </div>


                    <div class="form-group mt-3 p-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('user_type').addEventListener('change', function() {
            var userType = this.value;
            var influencerFields = document.getElementById('influencer-fields');
            var sponsorFields = document.getElementById('sponsor-fields');
            
            if (userType === 'influencer') {
                influencerFields.style.display = 'block';
                sponsorFields.style.display = 'none';
                setRequiredFields(influencerFields, true);
                setRequiredFields(sponsorFields, false);
            } else {
                influencerFields.style.display = 'none';
                sponsorFields.style.display = 'block';
                setRequiredFields(influencerFields, false);
                setRequiredFields(sponsorFields, true);
            }
        });

        function setRequiredFields(container, isRequired) {
            var inputs = container.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].required = isRequired;
            }
        }

        // Trigger the change event on page load to set the initial state
        document.getElementById('user_type').dispatchEvent(new Event('change'));
    </script>
{% endblock %}
